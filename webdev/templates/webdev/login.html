{% extends "webdev/layout.html" %}

{% block body %}
    <div>
        <h2 class="mb-3">Login</h2>

        {% if message %}
            <div class="mb-1 text-danger">{{ message }}</div>
        {% endif %}
    
        <form class="mb-2" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-1">
                <input autofocus autocomplete="off" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-1">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
